name: Python application test with pytest and linting

on:
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "tests/**"
  pull_request:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "tests/**"

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.12.0]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with pylint
      run: |
        pip install pylint
        pylint setup.py scripts tests

    - name: Set up Flake8 configuration
      run: |
        echo "[flake8]" > .flake8
        echo "max-line-length = 100" >> .flake8
      
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 setup.py scripts tests
      
        
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy setup.py scripts tests

    - name: Test with pytest
      run: |
        pip install pytest
        pytest --cov=scripts tests

