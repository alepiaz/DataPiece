name: Python application test with pytest and linting

on:
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "tests/**"
  pull_request:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "tests/**"

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.10.0, 3.12.0]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Working Directory
      run: |
        echo "Current Working Directory is $(pwd)"
        echo "Adding PWD to Python path"
        echo "env:PYTHONPATH=$env:PYTHONPATH;$(pwd)" | Out-File -Append -FilePath $env:GITHUB_ENV -Encoding utf8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi

    - name: Lint with pylint
      run: |
        pip install pylint
        pylint $(git ls-files '*.py')

    - name: Set up Flake8 configuration
      run: |
        echo "[flake8]" > .flake8
        echo "max-line-length = 100" >> .flake8
      
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 setup.py scripts tests
      
        
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy $(git ls-files '*.py')

    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --cov=./ tests

